<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin-Restaurant-Page</title>
</head>
<body>
    <div id="content">
        <header>
            <div id="logo">HYGGE</div>
            <div id="navbar">
                <button id="home_btn">Home</button>
                <button id="menu_btn">Menu</button>
                <button id="find_us_btn">Find Us</button>
            </div>
        </header>
    
        <div class="main" id="home">
            <p>Hygge opener.</p>        
        </div>
    
        <div class="main" id="menu">
            <div class="menu_grid">
                <div class="menu_item">menu item</div>
                <div class="menu_item price">Price</div>
                <div class="menu_item">menu item</div>
                <div class="menu_item price">Price</div>
                <div class="menu_item">menu item</div>
                <div class="menu_item price">Price</div>
                <div class="menu_item">menu item</div>
                <div class="menu_item price">Price</div>
            </div>
        </div>
    
        <div class="main" id="find_us"></div>
    
        <footer>
            <p>Created by Soumil Biswas for The Odin Project.</p>
        </footer>    
    </div>
</body>
</html>

<script>
    // Store Navigation buttons to variables .
    const home = document.querySelector("#home");
    const menu = document.querySelector("#menu");
    const findUs = document.querySelector("#find_us");

    const pageArray = [];
    pageArray.push(home);
    pageArray.push(menu);
    pageArray.push(findUs);
    //pageArray.push(about);

    const hideButtons = (div_name) => {
        for (var page of pageArray){
            if (page.id === div_name){
                page.style.display = 'flex';
            }
            else {
                page.style.display = 'none';
            }
        }
    }

    //Driver Code

    // Navigation Button Event Discpatchers
    const home_btn = document.querySelector("#home_btn");
    home_btn.addEventListener("click", () => hideButtons("home"));
    const menu_btn = document.querySelector("#menu_btn");
    menu_btn.addEventListener("click", () => hideButtons("menu"));
    const findUs_btn = document.querySelector("#find_us");
    findUs_btn.addEventListener("click", () => hideButtons("find_us"));

    hideButtons("home")
</script>
