<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div id="logo"></div>
        <div id="navbar">
            <button id="home_btn">Home</button>
            <button id="menu_btn">Menu</button>
            <button id="about_btn">About</button>
            <button id="find_us_btn">Find Us</button>
        </div>
    </header>

    <div id="main">
        <p>Hygge opener.</p>        
    </div>

    <div id="menu">
        <div class="menu_grid">
            <div class="menu_item">menu item</div>
            <div class="menu_item_price">Price</div>
            <div class="menu_item">menu item</div>
            <div class="menu_item_price">Price</div>
            <div class="menu_item">menu item</div>
            <div class="menu_item_price">Price</div>
            <div class="menu_item">menu item</div>
            <div class="menu_item_price">Price</div>
        </div>
    </div>

    <div id="about"></div>

    <div id="find_us"></div>

    <footer>
        <p>Created by Soumil Biswas for The Odin Project.</p>
    </footer>
</body>
</html>

<script>
    const main = document.querySelector("#main");
    const menu = document.querySelector("#menu");
    const about = document.querySelector("#about");

    const pageArray = [];
    pageArray.push(main);
    pageArray.push(menu);
    //pageArray.push(about);

    const hideButtons = (div_name) => {
        for (var page in pageArray){
            if (page.id === div_name){
                page.style.display = 'flex';
            }
            else {
                page.style.display = 'none';
            }
        }
    }

    const home_btn = document.querySelector("#home_btn");
    home_btn.addEventListener("click", hideButtons("home"));
    const menu_btn = document.querySelector("menu_btn");
    menu_btn.addEventListener("click", hideButtons("menu"));
</script>
